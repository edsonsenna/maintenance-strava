<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">{{'shared.app.welcome' | translate }}{{ (this.userFirstName ? ', '+this.userFirstName: '!') }}</h1>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let option of menuOptions" [routerLink]="option.path"
                    (click)="snav.close()">{{ 'menuOptions.'+option.name | translate }}</a>
                <a mat-list-item
                    (click)="exit()">{{ 'menuOptions.exit' | translate }}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="loader" *ngIf="isLoader">
                <div class="spinner">
                    <mat-spinner></mat-spinner>
                </div>
                <div class="message">{{ 'shared.app.loading' | translate }}</div>
            </div>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
